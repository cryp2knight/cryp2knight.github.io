        // Create a request variable and assign a new XMLHttpRequest object to it.
        var request = new XMLHttpRequest()
        // Open a new connection, using the GET request on the URL endpoint
        request.open('GET', 'https://api.github.com/users/cryp2knight/repos', true)
        request.onload = function () {

            var data = JSON.parse(this.response);
            var statusHTML = '';

                statusHTML += '<div class="box">';
                statusHTML += '<a href="' + status.html_url + '"><h4 class="title is-4">' + status.name + '</h4></a>';
                statusHTML += '<p><small>Updated ' + jQuery.timeago(status.updated_at) + '</small></p>'
                statusHTML += '<p class="subtitle is-5">' + status.description + '</p>';
                statusHTML += '<span class="tag ' + tags[Math.floor((Math.random() * 8))] + '">' + status.language + '</span>';
                statusHTML += '</div>';
            });
            $('#projects1').html(statusHTML);
            $("#projectsLoading").text('')
        }
        // Send request
        request.send();
