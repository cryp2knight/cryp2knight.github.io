    <script defer="" src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <script>
        $("#rssLoading").html('<div class="loader"></div>&nbsp;&nbsp;Loading...')
        $("#rss").rss("https://medium.com/feed/@decastrodanield", {
            limit: 50,
            layoutTemplate: '{entries}',
            entryTemplate: '<div class="box"><div class="columns"><div class="column is-one-quarter"><img src="{teaserImageUrl}" class="cover" height=100></div><div class="column"><a href="{url}"><h2 class="title is-4">{title}</h2></a><p><small>Updated {date}</small></p><p class="subtitle is-5">{shortBody}...</p>{tags}</div></div></div>',
            dateFormatFunction: function (date) {
                return jQuery.timeago(date)
            },
            tokens: {
                tags: function (entry, tokens) {
                    temp = "Tags: "
                    $.each(entry.categories, function (i, status) {
                        temp += '<small><span class="tag ' + tags[Math.floor((Math.random() * 8))] + '">' + status.name + '</span></small>&nbsp;&nbsp;'
                    })
                    return temp
                }
            },
            success: function () {
                $("#rssLoading").text('')
            }
        })

    </script>
